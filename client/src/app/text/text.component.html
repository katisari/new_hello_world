<div id="chat_box" class='p-4'></div>
<form id="input_form" (submit)="sendText()" class='col m-0 p-0'>
    <div class='row m-0'>
        <input type="text" [(ngModel)]="input_message" name="input_msg" placeholder='Type something...' class='col border-thicc m-0 py-0 px-3' style='border-right: none'>
        <button type="submit" class='col col-sm-4 py-3 m-0 border-thicc'>Send</button>
    </div>
</form>
