<form id="input_form" class='col m-0 p-0'>
  <div class='row m-0'>
    <input type="text" name='id' [(ngModel)]='id' placeholder="Put the code of the youtube video. If url is youtube.com/watch?v=abc, type abc" autocomplete="off" class='col border-thicc m-0 py-0 px-3' style='border-right: none'>
    <button class='col col-sm-4 py-3 m-0 border-thicc' (click) = 'yt_search()' [routerLink]="['ytv', id]">search</button>
  </div>
</form>
<div id="chat_box" class='text-center'>
  <router-outlet></router-outlet>
</div>
<button (click)="startRecording()" id='left' class='col col-sm-6 py-3 m-0 border-thicc'>Start</button>
<button (click)="stopRecording()" id='right' class='col col-sm-6 py-3 m-0 border-thicc'>Stop</button>
